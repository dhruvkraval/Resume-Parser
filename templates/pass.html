<html>
    <style>

        .container {
            align-items: center;
            justify-content: center;
        }

        .center {
            margin: auto;
            width: 50%;
        }
    </style>
    <div class="container center" style="padding-bottom:50px;width:1000px;height:5000px;border:3px solid #5A4AE3;">
        <h2 style="color: #5A4AE3; text-align: center;font-weight: bolder;font-size: 40px;"> Resume Feedback</h2>
        <h2 style="color: #5A4AE3; padding-left: 20px;font-weight: bolder;font-size: 30px;text-align: center;">REScore: {{name}}</h3>
        <!-- <h3 style="color: #5A4AE3; padding-left: 20px;font-weight: bolder;font-size: 20px;text-align: center;">Suggestions {{suggestions}}</h3> -->
        <div style="text-align: center;">
            <table>
                <tr>
                    <th style="color: #5A4AE3; padding-left: 260px;font-weight: bolder;font-size: 30px;text-align: center;">Suggestions:</th>
                </tr>
                {% for item in suggestions %}
                    <tr>
                        <td style="color: #5A4AE3; padding-left: 270px;font-weight: bolder;font-size: 22px;text-align: center;">{{item}}</td>
                    </tr>
                {% endfor %}
            </table>
            
            </div>


    </div>
</html>
